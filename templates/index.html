<!DOCTYPE html>
  <head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/socket.io/1.3.6/socket.io.min.js"></script>
    <script src="{{ url_for('static', filename='index.js') }}"></script>
    <title>ChatterBox</title>
  </head>
  <body>
    <h1 class="display-3">ChatterBox</h1>
    <div class="vertical-tab">
      <h2>Channels</h2>
      <a id="create_channel" class="btn btn-primary btn-sm" href="#" role="button">Create a new channel</a><br /><br />
      <div id = "channels">
      </div>
    </div>
    <br />
    <div class = "chat_space">
      <h2>Messages in: <span id = "channelname" style = "color:blue"></span></h2>
      <div id = "chatbox">
        <ul id="messages">
        </ul>
      </div>
    </div>
    <br>

      <div>
        <form id= "new-message">
          <input id = "message" autocomplete = "off" autofocus placeholder = "Type your message..." type = "text" size = "80">
          <input type = "submit">
        </form>
      </div>
  </body>
</html>
